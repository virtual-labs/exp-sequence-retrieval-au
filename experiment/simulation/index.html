<html>

    <title>

    <body>
        
        <div>

        <br>
        <!--h1 style="margin-left:40px;">Vlab experiment Read CSV</h1-->
        <img src="./images/Amritalogo.png" alt="vlab logo" style="width:100px;height:30px; margin-left: 10px;"/>
        <img src="./images/vlablogo2.jpg" alt="vlab logo" style="width:70px;height:35px;">

        <br>
        <br>

        <div>
            <form>

                    <div>

                        <input id="proid"  type="text" style="margin-left: 10px" name ="pro"/> 

                        <button class="btn btn-success" id="geneload" onclick="LoadData()" type="button" style="width: 100px">Run</button>
                        
                        <!--a href="./sequence.fasta" download="Samplefile.fasta" > <button type="button">Sample File </button> </a--> 

                        <br>
                        <br>

                        <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3" style="max-width: 850px; max-height: 600px;">
                            <output id="seqout">
                            
                            </output>
                        </div>
                    </div>

            </form>
        </div>
        </div>

        <script>

            //https://www.uniprot.org/uniprot/?query=accession:Q9CD83&format=xml

            var dataout

            function LoadData(){

                var pro = document.getElementById("proid").value;

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("seqout").innerHTML = this.responseText;

                    }
                };
                xhttp.open("POST", "https://www.uniprot.org/uniprot/"+pro+".fasta", true);
                xhttp.send(); 
                    
            }

            

        </script>

    </body>
</html>
